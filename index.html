<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome - Temukan Properti Impian Anda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">DreamHome</div>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="properties.html">Daftar Properti</a></li>
                <li><a href="login.html" class="login-btn">Login Staf</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Temukan Properti Impian Anda Bersama Kami</h1>
                <p>Menyediakan properti sewaan terbaik di berbagai kota.</p>
                <div class="search-container">
                    <input type="text" id="main-search" placeholder="Cari berdasarkan jalan atau kota..." autocomplete="off">
                    <div id="search-suggestions" class="suggestions-box">
                        <!-- Saran pencarian akan muncul di sini -->
                    </div>
                </div>
            </div>
        </section>

        <section id="featured-properties" class="properties-section container">
            <h2>Properti Unggulan</h2>
            <div id="featured-properties-grid" class="properties-grid">
                <!-- Kartu properti akan dimuat di sini oleh JavaScript -->
                <p>Memuat properti unggulan...</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 DreamHome. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
