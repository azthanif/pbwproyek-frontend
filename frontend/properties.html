<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Properti - DreamHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">DreamHome</div>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="properties.html">Daftar Properti</a></li>
                <li><a href="login.html" class="login-btn">Login Staf</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Telusuri Properti Kami</h1>
            <p>Gunakan filter untuk menemukan properti yang sesuai dengan kebutuhan Anda.</p>
        </div>
        
        <div class="properties-layout">
            <aside class="filters-panel">
                <h3><i class="fas fa-filter"></i> Filter Properti</h3>
                <form id="filter-form">
                    <div class="filter-group">
                        <label for="search-street">Nama Jalan</label>
                        <input type="text" id="search-street" placeholder="e.g., Main St">
                    </div>
                    <div class="filter-group">
                        <label for="filter-city">Kota</label>
                        <select id="filter-city">
                            <option value="">Semua Kota</option>
                            <!-- Opsi kota akan dimuat secara dinamis oleh JS -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-type">Tipe Properti</label>
                        <select id="filter-type">
                            <option value="">Semua Tipe</option>
                            <option value="House">Rumah (House)</option>
                            <option value="Flat">Apartemen (Flat)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-rooms">Jumlah Kamar (minimal)</label>
                        <input type="number" id="filter-rooms" min="1" placeholder="1">
                    </div>
                    <div class="filter-group">
                        <label>Rentang Harga Sewa ($)</label>
                        <div class="price-range">
                            <input type="number" id="min-rent" placeholder="Min">
                            <span>-</span>
                            <input type="number" id="max-rent" placeholder="Max">
                        </div>
                    </div>
                    <button type="submit" id="apply-filters-btn">Terapkan Filter</button>
                    <button type="reset" id="reset-filters-btn">Reset Filter</button>
                </form>
            </aside>
            <section id="properties-list" class="properties-grid-container">
                <div id="properties-grid" class="properties-grid">
                    <!-- Daftar properti akan dimuat di sini -->
                    <p>Memuat properti...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 DreamHome. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
