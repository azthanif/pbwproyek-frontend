<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - DreamHome</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="properties.html">Manajemen Properti</a></li>
                    <li><a href="staff.html">Manajemen Staf</a></li>
                    <li><a href="branch.html">Manajemen Cabang</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn">Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Selamat Datang, <span id="admin-name">Staf</span>!</h1>
            </header>
            <div class="content-area">
                <div id="welcome-message-container" class="role-info-card">
                </div>
                <h2>Ringkasan Sistem</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Properti</h3>
                        <p id="total-properties">...</p>
                    </div>
                    <div class="card">
                        <h3>Total Staf</h3>
                        <p id="total-staff">...</p>
                    </div>
                    <div class="card">
                        <h3>Total Klien</h3>
                        <p id="total-clients">...</p>
                    </div>
                    <div class="card">
                        <h3>Total Cabang</h3>
                        <p id="total-branches">...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
